    <!-- contact section -->
     <section id="contact" class='text-center padding'>

        <h3 class='title'>Contact Me</h3>
        <hr class='star'>

          <div class="row">

              <div class="contact-form col-md-7 col-md-pull-0">

                <h3>Shoot me an email</h3><br>

            
                <form class="form-horizontal">
                  <div class="form-group has-success">
                    <label for="Name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control input-lg" id="Name" placeholder="Name">
                    </div>
                  </div>

                  <div class="form-group has-success">
                    <label for="Email" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control input-lg" id="Email" placeholder="Email">
                    </div>
                  </div>

                  <div class="form-group has-success">
                    <label for="Message" class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" id='Message' rows="3"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-success btn-lg pull-right">Send</button>
                    </div>
                  </div>
                </form>
